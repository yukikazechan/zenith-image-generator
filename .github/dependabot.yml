# Dependabot configuration
# Keeps dependencies up-to-date and checks for security vulnerabilities
#
# Note: This is a pnpm monorepo - only monitor root package.json
# Sub-packages share dependencies via workspace

version: 2

updates:
  # Root package.json only (monorepo manages all deps)
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Asia/Shanghai'
    open-pull-requests-limit: 5
    commit-message:
      prefix: 'chore(deps):'
    labels:
      - 'dependencies'
    groups:
      # Group all minor/patch updates together
      all-minor-patch:
        patterns:
          - '*'
        update-types:
          - 'minor'
          - 'patch'

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'monthly'
      time: '09:00'
      timezone: 'Asia/Shanghai'
    open-pull-requests-limit: 3
    commit-message:
      prefix: 'chore(ci):'
    labels:
      - 'dependencies'
      - 'ci'
    groups:
      actions:
        patterns:
          - '*'
